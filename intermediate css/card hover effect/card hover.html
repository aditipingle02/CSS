<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover</title>
    <link rel="stylesheet" href="card hover.css">
</head>
<body>
    <div class="card">
        <img src="man.png" alt="man"/>
        <div class="desc">
            <h3>Rahul Sharma</h3>
            <p>Data Engineer</p>
        </div>
    </div>
    <div class="card">
        <img src="woman.png" alt="woman"/>
        <div class="desc">
            <h3>Neha Jain</h3>
            <p>Software Engineer</p>
        </div>
    </div>
</body>
</html>
